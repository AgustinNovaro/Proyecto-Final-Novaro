{% extends 'blog/base.html' %}

{% block header %}

{% load static %}

<header class="masthead" style="background-image: url({% static 'blog/assets/img/fondo.jpg' %})">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Perfil de {{request.user.username}}</h1>
                    <img src="{{image_url}}" alt="Imagen" width="25%">
                </div>
            </div>
        </div>
    </div>
</header>

{% endblock header %}

{% block main_content %}
<div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="container mt-5">
            <a href="{% url 'update_user' %}" class="btn btn-warning" >Actualizar perfil</a>
            {% if request.user.is_superuser %}    
            <a href="{% url 'upload_avatar' %}" class="btn btn-success" >Actualizar avatar</a>
            {% endif %}
        </div>
    </div>
</div>

{% endblock main_content %}
